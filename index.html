<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>About</li>
                <li>Products</li>
                <li>Our Team</li>
                <li class="contact">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="cover">Cover!!!</div>
    <div class="container">
        <img src="" alt="">
    </div>
    <section class="grid">
        <figure>
            <img src="images/bitcoin.png" alt="bitcoin graphic">
        </figure>
        <figure>
            <img src="images/computer.png" alt="laptop graphic">
        </figure>
        <figure>
            <img src="images/phone.png" alt="cellphone graphic">
        </figure>
        <figure>
            <img src="images/watch.png" alt="watch graphic">
        </figure>
    </section>
</body>
</html>
